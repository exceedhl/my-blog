---
layout: default
title: Huang Liang's blog
---

{% for post in site.posts %}
<div class='post'>
  <h1><a class="nodecoration" href='{{ post.url }}'>{{ post.title }}</a></h1>
  <div class="post-metadata">{{post.category}} {{ post.date | date:"%B %d, %Y" }}</div>
  <div>
    {{ post.content }}
  </div>
</div>
<hr/>
{% endfor %}
