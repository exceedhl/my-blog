---
layout: default
---
<div class='post'>
  <h1>{{ page.title }}</h1>
  <div class="post-metadata">{{page.category}} {{ page.date | date:"%B %d, %Y" }}</div>
  <div>
    {{ content }}
  </div>
</div>

<hr/>
{% if page.previous %}
- <a href="{{page.previous.url}}">Previous post:
  {{page.previous.title}}</a> 
<br/>
{% endif %}
{% if page.next %}
+ <a href="{{page.next.url}}">Next post: {{page.next.title}}</a>
{% endif %}
